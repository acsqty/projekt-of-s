<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div class="neon-bg">
        <span class="c1"></span>
        <span class="c2"></span>
        <span class="c3"></span>
        <span class="c4"></span>
    </div>
    <div class="game-container">
        <div class="game-title">MEMORY MATCH</div>
        <div class="game-subtitle">Találd meg a párokat!</div>
        <div class="game-btns">
            <button class="game-btn" onclick="startMemoryGame()">Újraindítás</button>
            <button class="game-btn" onclick="window.close()">Főmenü!</button>
        </div>
        <div id="memory-board"></div>
        <div id="memory-status"></div>
        <div id="memory-highscore">Best: -</div>
    </div>
    
    <script src="memory.js"></script>
</body>
</html>
