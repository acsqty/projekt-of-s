<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodge Blocks</title>
    <link rel="stylesheet" href="dodge.css">
</head>
<body>
    <div class="neon-bg">
        <span class="c1"></span>
        <span class="c2"></span>
        <span class="c3"></span>
        <span class="c4"></span>
    </div>
    <div class="game-container">
        <div class="game-title">DODGE BLOCKS</div>
        <div class="game-subtitle">Kerüld ki az akadályokat!</div>
        <canvas id="dodge-canvas" width="400" height="400"></canvas>
        <div id="dodge-score">Score: 0</div>
        <div id="dodge-highscore">Highscore: 0</div>
        <div class="game-btns">
            <button class="game-btn" onclick="startDodgeGame()">Újraindítás</button>
            <button class="game-btn" onclick="window.close()">Főmenü!</button>
        </div>
    </div>
    
    <script src="dodge.js"></script>
</body>
</html>
